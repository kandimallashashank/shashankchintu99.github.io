<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g class="dots">
        <circle cx="400" cy="400" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="430" cy="400" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="460" cy="400" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="0.4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="430" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="0.6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="430" cy="430" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="0.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="460" cy="430" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="460" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="1.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="430" cy="460" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="1.4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="460" cy="460" r="4" fill="url(#dot-gradient)">
            <animate attributeName="r" values="4;8;4" dur="3s" begin="1.6s" repeatCount="indefinite"/>
        </circle>
    </g>
    <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 400 400"
        to="360 400 400"
        dur="30s"
        repeatCount="indefinite"/>
    <defs>
        <linearGradient id="dot-gradient" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#0984e3" stop-opacity="0.2"/>
            <stop offset="1" stop-color="#00b894" stop-opacity="0.2"/>
        </linearGradient>
    </defs>
</svg>
